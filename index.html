<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Links</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <img src="zurlietteProfilePicture.jpg" alt="User Avatar" class="avatar-image">
    <p class="placeholder-text">@zurliette</p>
    <div class="social-links">
      <a href="https://www.tiktok.com/@zurliette" target="_blank" class="social-btn tiktok">
        <i class="fab fa-tiktok"></i></a>
      <a href="https://www.instagram.com/zurliette" target="_blank" class="social-btn instagram">
        <i class="fab fa-instagram"></i></a>
      <a href="https://www.youtube.com/@zurliette" target="_blank" class="social-btn youtube">
        <i class="fab fa-youtube"></i></a>
      <a href="https://www.pinterest.com/zurliette" target="_blank" class="social-btn pinterest">
        <i class="fab fa-pinterest"></i></a>
    </div>
    <a href="https://ko-fi.com/zurliette" target="_blank" class="social-btn ko-fi">
      <i class="fas fa-coffee"></i> Ko-fi - Blog and freebies
    </a>
  </div>
</body>

</html>
